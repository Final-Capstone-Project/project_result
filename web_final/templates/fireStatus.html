<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width", initial-scale="1"> <!--initial-scale의 내용은 일반적인 비율로, content의 내용은 장치의 너비와 일치하도록, viewport는 접속한 디바이스의 크기에 맞게 -->
	<title>MotionDetection</title>
	<link rel="stylesheet" href="static/css/bootstrap.css"> <!--bootstrap.css를 이용해서 스타일을 꾸미겠다는-->
	<link rel="stylesheet" href="static/css/MotionDetection.css">
</head>
<body> <!--점보트론은 부트스트랩에서 홈페이지를 소개하는 메인 전광판을 의미-->
	<style type="text/css">
		.statusTitle {
			text-align: center;
			color: darkgreen;
		}
		.imgcontainer .image {
			background-color: white;
			width: 33.33%;
			float: left;
		}
		.imgcontainer img {
			background-color: white;
			width: calc(100% - (20px * 2));
			margin: 20px;
		}
	</style>
	{% extends 'index.html' %}
	{% block pagemain %}
		<br>
		<h2 class="statusTitle" text-align="center"><b>서울시 세부 화재 현황</b></h2>
		<div class="container">
			<script>
				function img_change(f) {
					var chimg = '<img src="' + $(f).find('option:selected').data('src') + '">';
					$('#change_img').html(chimg);
				}
			</script>
			<div class="text-center">
				<br><label for="graph">현황 지도</label><br><br>
				<button type="button" class="btn1" onClick="location.href='/loc_occur'">발생 현황 지도</button>
				<button type="button" class="btn2" onClick="location.href='/money_damage'">피해액 현황 지도</button>
				<button type="button" class="btn3" onClick="location.href='/human_damage'">사망 및 부상 현황 지도</button>
				<br><br>
				<form name="search">
					<label for="graph">현황 도표</label><br><br>
					<select id="fireStatus" onchange="img_change(this);" class="btn btn-light dropdown-toggle">
						<option>항목 선택</option>
						<optgroup label="주요 순위">
							<option value="indi_p_top_5" data-src="static/images/rank/individual_person_top10.png">인명피해 화재 top5</option>
							<option value="indi_m_top_5" data-src="static/images/rank/individual_money_top10.png">재산피해 화재 top5</option>
							<option value="dong_p_top_10" data-src="static/images/rank/dong_person_top10.png">동별 인명피해 top10</option>
							<option value="dong_m_top_10" data-src="static/images/rank/dong_fire_top10.png">동별 화재발생 top10</option>
						</optgroup>
						<optgroup label="월별">
							<option value="mon" data-src="static/images/monthes/month.png">월별 화재</option>
						</optgroup>
						<optgroup label="연도별">
							<option value="year" data-src="static/images/years/year.png">연도별 화재</option>
						</optgroup>
						<optgroup label="시간대별">
							<option value="t_per_fire" data-src="static/images/times/time_per_fire.png">발생건수</option>
							<option value="t_per_damage" data-src="static/images/times/time_per_damage.png">인명피해</option>
						</optgroup>
						<optgroup label="구별">
							<option value="occur" data-src="static/images/gu/occur.png">발생 현황</option>
							<option value="money_damage" data-src="static/images/gu/money_damage.png">피해액 현황</option>
							<option value="human_damage" data-src="static/images/gu/human_damage.png">사망 및 부상</option>
						</optgroup>
						<optgroup label="기타">
							<option value="place" data-src="static/images/etc/place.png">장소별</option>
							<option value="missing" data-src="static/images/etc/missing.png">오인출동별</option>
							<option value="house" data-src="static/images/etc/house.png">주택종류별</option>
							<option value="cause" data-src="static/images/etc/cause.png">원인별</option>
							<option value="careless" data-src="static/images/etc/careless.png">부주의 유형별</option>
						</optgroup>
					</select>
					<div id = "change_img" align="center"></div>
				</form>
			</div>
		</div>
		</body>
		</html>
	{% endblock %}
